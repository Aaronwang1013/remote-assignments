<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myName</title>
</head>
<body>
    {% if saves.get('name') %}
        <h1 id="saved_name">{{ saves.get('name') }}</h1>
    {% else %}
        <form action="{{ url_for('trackName' , name=saves.get('name','')) }}" method="post">
            <input type="text" size="30" name="name" value="{{ saves.get('name', '') }}">
            <button type="submit">submit</button>
        </form>
    {% endif %}
</body>
</html>
